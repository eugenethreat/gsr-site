<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Home | Goodstone Records</title>
    <link rel="icon"
        href="https://static.wixstatic.com/media/6dbe02_1ee3a4920e5d4325bf268373a32279dc~mv2.png/v1/fill/w_304,h_320,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/goodstone%20records%20orange.png">
</head>

<style>
    #main-content {
        font-family: 'IBM Plex Mono', monospace;
        font-weight: bold;
    }
</style>

<body>

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div id="nav-text" style="font-family: IBM Plex Mono; padding: 1rem 0rem;">
                <a href="/home"><img
                        src="https://static.wixstatic.com/media/6dbe02_1ee3a4920e5d4325bf268373a32279dc~mv2.png/v1/fill/w_304,h_320,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/goodstone%20records%20orange.png"
                        alt="" style="max-height: 75px; display: inline;">
                </a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">services</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">works</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">roster</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">gallery</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">contact</a>

            </div>
    </nav>

    <div id="main">

        <!-- for some sort of banner -->
        <div id="banner">
            <!-- <img style="max-height: 400px; width: 100%; object-fit: cover;"
                src="https://static.wixstatic.com/media/6dbe02_6a408a7c11f04391bb3ab3590072588f~mv2.jpg/v1/fill/w_440,h_292,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/PICT0009_JPG.jpg"
                alt=""> -->

            <!-- MOSHED -->
            <img style="max-height: 400px; width: 100%; object-fit: cover;"
                src="/assets/MOSHED-2023-2-22-16-30-24.gif"
                alt="">
        </div>

        <div id="main-content"
            style="background-size: cover; background-repeat: no-repeat; background-image:url('/assets/grey2.png')">

            <div id="sumtext" class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <h1 style="padding: 1rem 0rem;" class="underline text-7xl">Goodstone Records</h1>
                <h2 style="padding: 0rem 0rem;" class="text-5xl">phl / sc / beyond</h2>

                <br>

                <div id="works-list" class="grid lg:grid-cols-3 md:grid-cols-2 gap-24" style="margin: 2rem 0rem;">

                    <!-- element - make this a component -->
                        {{ range .work_test}}
                        <div>
                            <img src="{{.Art}}" alt="">
                            <p class="underline text-2xl">{{.Name}}</p>
                            <p class="underline text-xl">{{.Personnel}}</p>
                            <p class="underline text-xl"> {{.Release_date}} </p>
                        </div>
                        {{ end }}    

                </div>

            </div>

        </div>



    </div>


</body>

</html>
